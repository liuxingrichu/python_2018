<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>明信片</title>
    <link rel="stylesheet" href="style/postcard.css">
</head>

<body>
    <section>
        <h3>原图</h3>
        <div>
            <figure>
                <figcaption>正面</figcaption>
                <img src="./images/wa.jpg" alt="正面" class="origin">
            </figure>
            <figure>
                <figcaption>反面</figcaption>
                <img src="./images/wa-back.jpg" alt="反面" class="origin">
            </figure>
        </div>
    </section>
    <section>
        <h3>CSS</h3>
        <div>
            <figure>
                <figcaption>正面</figcaption>
                <!-- class有两个属性值，分别为origin，css-front -->
                <img src="./images/wa.jpg" alt="正面" class="origin css-front">
            </figure>
            <figure class="css-post">
                <figcaption>反面</figcaption>
                <div class="css-back">
                    <div class="box1">
                        <div class="cell left"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="box2">
                        <img src="./images/ch-post.jpg" alt="China Post" class="logo">
                    </div>
                    <div class="box3">
                        <img src="./images/stamp.jpg" alt="stamp" class="stamp">
                    </div>
                    <div class="box4">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="box5">
                        <p>北京2022年冬季奥运会</p>
                    </div>
                    <div class="box6">
                        <p>0336104</p>
                    </div>
                    <div class="box7">
                        <p>邮政编码</p>
                    </div>
                </div>
            </figure>
        </div>
    </section>
</body>

</html>
