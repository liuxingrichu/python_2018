<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS之选择器</title>
    <link rel="stylesheet" href="style/selector_style.css">
</head>

<body>
    <!-- 类选择器 -->
    <div class="class_demo">类型选择器：在HTML中，使用class，在CSS文件中，使用点</div>
    <!-- id选择器 -->
    <div id="id_demo">id选择器：在HTML文件中，使用id，在CSS文件中，使用井号</div>
    <!-- 元素选择器 -->
    <p>元素选择器</p>
    <p>作用于全部同一标签</p>
    <!-- 通用选择器 -->
    <span>在CSS文件中配置，使用正则表达式</span>
</body>

</html>
