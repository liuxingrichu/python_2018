<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本元素</title>
</head>

<body>
    <b>关键字</b>
    <!-- 换行 -->
    <br>
    <em>强调</em>
    <p>段落</p>
    <i>外文词汇或科学相关术语</i>
    <strong>表示重要内容</strong>
    <sup>表示上标文字</sup>
    <sub>表示下标文字</sub>
    <span>行内空白标签</span>
    <ruby>拼音</ruby>
    <del>删除</del>
    <u>下划线</u>
    <mark>加标记</mark>
</body>

</html>
