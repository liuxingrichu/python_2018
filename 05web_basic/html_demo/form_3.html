<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">苹果
            <!-- checkbox：复选框 -->
            <!-- checked：复选框的参数，默认选中 -->
            <input type="checkbox" value="" checked>
        </label>
        <label for="">香蕉
            <input type="checkbox">
        </label>
        <label for="">橙子
            <input type="checkbox">
        </label>
    </form>
    <form action="">
        <label for="">奥迪A8
            <!-- radio: 单选按钮 -->
            <input type="radio" name="car">
        </label>
        <label for="">宝马
            <input type="radio" name="car">
        </label>
        <label for="">法拉利
            <input type="radio" name="car">
        </label>
    </form>
    <form action="">
        <label for="">邮箱
            <!-- placeholder: 输入框提示信息 -->
            <!-- pattern： 正则表达式 -->
            <!-- required：必填项 -->
            <input type="email" placeholder="username@abc.com" pattern=".*@abc.com" required>
        </label>
        <label for="">电话
            <input type="tel" placeholder="138-1111-2222">
        </label>
        <label for="">网址
            <input type="url" placeholder="http://www.baidu.com">
        </label>
        <button type="submit">提交</button>
    </form>
</body>

</html>
