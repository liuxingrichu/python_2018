<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分组元素</title>
</head>

<body>
    <blockquote>引用</blockquote>
    <!-- 说明列表 -->
    <dl>
        <dt>计算机</dt>
        <dd>用来计算的仪器 ... ...</dd>
        <dt>显示器</dt>
        <dd>以视觉方式显示信息的装置 ... ...</dd>
    </dl>
    <div>块级空白标签，与span对应</div>
    <!-- 图片 -->
    <figure>
        <figcaption>1-2 图片标题</figcaption>
    </figure>
    <code>代码</code>
    <!-- 段落级别的分割 -->
    <hr>
    <!-- 有序列表 -->
    <ol>
        <li>首先，...</li>
        <li>其次，...</li>
        <li>最后，...</li>
    </ol>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>last</li>
    </ul>
    <p>表示段落</p>
</body>

</html>
